{% extends "base.html" %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/vue@2.x"></script>
{% endblock head %}
{% block content %}

<div class='content-section' id="app">
    <h1>{{ '{{ message }}' }}</h1>
</div>

<script>
    var app = new Vue({
    el: '#app',
    data: {
        message: 'Hello Vue!'
    }
    })
</script>

{% endblock content %}
